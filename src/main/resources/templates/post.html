<!DOCTYPE html>
<html lang="en">

<head th:replace="layout :: head"></head>

<body>

	<!-- Navigation -->
	<nav th:replace="layout :: header"></nav>

	<!-- Page Header -->
	<header class="masthead"
		th:style="'background:url(' + @{/img/home-bg.jpg} + ');'">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="post-heading">
						<h1 th:text="${post.title}"></h1>
						<h2 th:text="${post.subtitle}" class="subheading"></h2>
						<span class="meta">Posted by <a href="#">rum</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Post Content -->
	<article>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto" th:utext="${post.content}"></div>
			</div>

			
			<div th:if="${fileAWS}" class="panel panel-default">
				<div class="panel-heading">Attached file</div>
				<div class="panel-body"><a th:href="${fileAWS.linkdownload}" th:text="${fileAWS.name}"></a></div>
			</div>
		</div>
	</article>

	<hr>

	<!-- Footer -->
	<footer th:replace="layout :: footer"></footer>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/clean-blog.min.js"></script>

</body>

</html>
